<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo cadastro</title>
    <!-- aqui vem o link do boodstrap, esse link está colado na nossa pagina -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <form class="container p-3 border border-5 rounded">
        <div class="input-group mb-3">
            <label for="email">
                Email*
                <input class="form-control" type="email" id="email" placeholder="Email" required autofocus />



        </div>
        </label>


        <div class="input-group mb-3">
            <label for="senha">
                Senha*
                <div>
                    <input class="form-control" type="password" id="senha" minlength="8" placeholder="Senha" />
                </div>
            </label>

        </div>

        <div class="input-group mb-3">
            <label for="username">
                Username*
                <div>
                    <input class="form-control" type="username" id="username" placeholder="Username" required>

                </div>
            </label>

        </div>

        <div class="input-group mb-1">

            <label>
                Região

                <div>
                    <select class="form-select">
                        <option selected disabled> Selecione um estado </option>
                        <option>Espirito Santo</option>
                        <option> São Paulo</option>
                        <option>Rio de Janeiro</option>
                        <option>Minas Gerais</option>

                    </select>

                </div>
            </label>
        </div>


        <div class="input-group mb-3 form-check form-switch">
            <label class="form-check-label">

                <input class="form-check-input" type="checkbox" /> Desejo compartilhar minhas informações

            </label>
        </div>

        <div>
            <button class="btn btn-secondary"> Criar conta > </button>
        </div>
    </form>
    <!-- aqui vem os scrits -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
