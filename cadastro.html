<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo cadastro</title>
</head>

<body>

    <form>
        <label for="email">
            Email*
            <div>
                <input type="email" id="email" placeholder="Email" required autofocus />



            </div>
        </label>


        <div>
            <label for="senha">
                Senha*
                <div>
                    <input type="password" id="senha" minlength="8" placeholder="Senha" />
                </div>
            </label>

        </div>

        <div>
            <label for="username">
                Username*
                <div>
                    <input type="username" id="username" placeholder="Username" required>

                </div>
            </label>

        </div>

        <div>
            <div>
                <label>
                    Selecione um estado
                </label>
            </div>
            <div>
                <select>
                    <option selected disabled> Selecione um estado </option>
                    <option>Espirito Santo</option>
                    <option> São Paulo</option>
                    <option>Rio de Janeiro</option>
                    <option>Minas Gerais</option>

                </select>

            </div>
        </div>

        <div>
            <label><label>Preferencias de email</label></label>
        </div>
        <div>
            <label for="">

                <input type="checkbox" /> Receba atualizações e anuncios de produtos

            </label>
        </div>

        <div>
            <button> Criar conta > </button>
        </div>
    </form>

</body>

</html>
